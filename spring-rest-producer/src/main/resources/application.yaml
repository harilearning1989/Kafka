server:
  port: 8082

spring:
  datasource:
    #url: jdbc:h2:mem:testdb
    url: jdbc:h2:file:/Users/hariduddukunta/test;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

  main:
    banner-mode: off

logging:
  level:
    root: INFO