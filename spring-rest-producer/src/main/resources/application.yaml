server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:loggingdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console
  main:
    banner-mode: off

logging:
  level:
    root: INFO